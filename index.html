<html lang="en">

<head>

<body>

        <section class="pagina-principal">

                <nav class="enlaces">
                    <img class="logo" src="./Logo Avengers.png" alt,="">
                    <a class="texto-enlace" href="#">Nuevo</a>
                    <a class="texto-enlace" href="#">Exclusivos</a>
                    <a class="texto-enlace" href="#">Vender</a>
                </nav>
                <main class="informacion-principal">
                    <p class="texto">Diseña el traje de tu</p>
                    <h2 class="titulo"> Super Heroe </h2>
                    <p class="texto"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium nemo at eos
                        libero nulla! Omnis maxime velit laboriosam repudiandae, ullam temporibus dolor magnam assumenda

                    <section class="contenedor-tarjetas">
                        <div class="tarjetas">
                            <img class="capitan" src="./capitan-america 1.png" alt="">

                        <div class="tarjetas">
                            <img class="spiderman" src="./spiderman 1.png" alt="">

                            <img class="antman" src="./ant-man2 1.png" alt="">

        <section class="pagina-modal hidden">
            <section class="modal">
                <img class="close" src="./close.png" alt="imagen">

                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">
                    
                    <div class="cards">
                        <label class="card" for="radio-1" id="card-1" >
                            <img src="./spiderman 1.png" alt="">
                        </label>
                        <label class="card" for="radio-2" id="card-2">
                            <img src="./capitan-america 1.png" alt="">
                        </label>
                        <label class="card" for="radio-3" id="card-3">
                            <img src="./ant-man2 1.png" alt="">
                        </label>
                    </div>
                </div>
                
            </section>
